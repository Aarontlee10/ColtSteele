<html>
<head>
	<title>Registration</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="first">First Name: </label>
			<input id="first" type="text" required>
			<label for="last">Last Name: </label>
			<input id="last" type="text" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male" required>
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female"required>
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="fucking gay" required>
		</div>
		<div>
			<label for="email">Email:</label> 
			<input type="email" id="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" minlength="5" maxlength="100" placeholder="password" required>
		</div>
		<div>
			<label for="birthday">Birthday: </label>
			<input type="date" id="birthday">
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input type="checkbox">
		</div>
		<div>
			<button>Submit</button>
		</div>
	</form>
</body>
</html>
